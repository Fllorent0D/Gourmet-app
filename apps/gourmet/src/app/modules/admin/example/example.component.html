<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

  <mat-drawer-container class="flex-auto h-full">

    <!-- Drawer -->
    <mat-drawer
      class="w-100 dark:bg-gray-900"
      [mode]="drawerMode"
      [opened]="drawerOpened"
      #drawer>

      <div class="z-100 absolute inset-0 flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
        <mat-icon
          class="icon-size-24"
          [svgIcon]="'iconsmind:empty_box'"></mat-icon>
        <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">Il n'y a pas de recette</div>
      </div>
    </mat-drawer>

    <!-- Drawer content -->
    <mat-drawer-content class="flex flex-col">

      <!-- Main -->
      <div class="flex flex-auto">
        <gourmet-app-recipe-detail style="width: 100%"></gourmet-app-recipe-detail>
      </div>

    </mat-drawer-content>

  </mat-drawer-container>

</div>
