<div class="flex flex-col flex-auto w-full">
  <!-- Title -->
  <div class="mt-10 mb-8 mx-6 text-4xl font-extrabold tracking-tight leading-none">Recipes</div>

  <!-- Compose button -->
  <button
    class="mx-6"
    mat-flat-button
    [color]="'primary'">
    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
    <span class="ml-2">Compose</span>
  </button>

  <!-- Navigation -->
  <fuse-vertical-navigation
    [navigation]="[]"
    [inner]="true"
    [mode]="'side'"
    [opened]="true"></fuse-vertical-navigation>
</div>
