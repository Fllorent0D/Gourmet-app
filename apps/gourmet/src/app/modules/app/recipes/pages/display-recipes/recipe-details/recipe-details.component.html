<div class="flex flex-col flex-auto min-w-0 bg-gray-100 overflow-y-auto">
  <!-- Header -->
  <div class="z-10 relative flex flex-col flex-0 w-full border-b">

    <!-- Toolbar -->
    <div class="flex items-center min-h-16 px-4 md:px-6 border-b bg-gray-50 dark:bg-transparent">

      <!-- Back button -->
      <a
        class="lg:hidden md:-ml-2"
        mat-icon-button
        [routerLink]="['./']"
        (click)="goBack()"
      >
        <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
      </a>


    </div>

    <ng-container *ngIf="recipeQuery$|async as recipeQuery">
      <div class="flex flex-col shadow bg-card">

        <!-- Cover image -->
        <div>
          <img
            class="h-40 lg:h-80 object-cover"
            src="assets/images/img.png"
            alt="Cover image">
        </div>

        <!-- User info -->
        <div class="flex flex-col flex-0 lg:flex-row items-center max-w-5xl w-full mx-auto px-8 lg:h-18 bg-card">

          <!-- Details -->
          <div class="flex flex-col items-center lg:items-start mt-4 lg:mt-0 lg:ml-8">
            <div class="text-lg font-bold leading-none">{{recipeQuery.data.findRecipe.name}}</div>
          </div>

          <!-- Separator -->
          <div class="hidden lg:flex h-8 mx-8 border-l-2"></div>

          <!-- Stats -->
          <div class="flex items-center mt-6 lg:mt-0 space-x-6">
            <div class="flex flex-col items-center">
              <span class="font-bold">Total time</span>
              <span class="text-sm font-medium text-secondary">45 mins</span>
            </div>
            <div class="flex flex-col items-center">
              <span class="font-bold">Prep time</span>
              <span class="text-sm font-medium text-secondary">10 mins</span>
            </div>
            <div class="flex flex-col items-center">
              <span class="font-bold">Cook time</span>
              <span class="text-sm font-medium text-secondary">35 mins</span>
            </div>
          </div>

        </div>

        <!-- Main -->
        <div class="flex flex-auto justify-center w-full  mx-auto p-6 sm:p-8 bg-gray-100">

          <!-- Column -->
          <div class="mr-8 w-64 flex-auto">
            <fuse-card class="flex flex-col w-full p-8">
              test
            </fuse-card>
          </div>
          <div class="lg:flex mr-8 w-32 flex-auto">
            <fuse-card class="flex flex-col w-full p-8">
              <quill-view-html [content]="recipeQuery.data.findRecipe.description"></quill-view-html>
            </fuse-card>
          </div>
        </div>
      </div>
    </ng-container>
    <!-- Header -->
  </div>
</div>
