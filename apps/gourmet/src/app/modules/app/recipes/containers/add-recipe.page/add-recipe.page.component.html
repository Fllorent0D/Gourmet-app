<div
  class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto"
  cdkScrollable>

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

    <form [formGroup]="recipeFormGroup" class="flex flex-col mt-8 p-8 pb-0 bg-card rounded-2xl shadow overflow-hidden">
      <div class="flex flex-col gt-xs:flex-row">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
      </div>
      <div class="flex flex-col h-px-500">
          <quill-editor formControlName="description" styles="height: 50000px"></quill-editor>
      </div>
      <div class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 bg-gray-50 dark:bg-gray-700">
        <button
          class="px-6 ml-3"
          mat-flat-button
          [color]="'primary'"
          [disabled]="recipeFormGroup.invalid"
          (click)="onSave()">
          Save
        </button>
      </div>
    </form>

  </div>

</div>
